
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results â€“ Local Mastering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Results</h1>
    {% if errors and errors|length %}
      <div class="error">
        <h3>Warnings</h3>
        <ul>
          {% for e in errors %}<li>{{ e }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}
    <div class="grid">
      {% for label, audio, info in results %}
      <div class="card">
        <h3>{{ label }}</h3>
        <p><a href="{{ url_for('download', job_id=job_id, filename=audio) }}">Download audio</a></p>
        <p><a href="{{ url_for('download', job_id=job_id, filename=info) }}">Download info</a></p>
      </div>
      {% endfor %}
    </div>
    <p><a class="button" href="{{ url_for('index') }}">Process another file</a></p>
  </div>
</body>
</html>
