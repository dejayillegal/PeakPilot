<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PeakPilot</title>
  <link rel="stylesheet" href="/static/css/app.css"/>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body class="pp-dark">
  <header class="pp-header">
    <img src="/static/brand/peakpilot-logo.png" alt="PeakPilot" class="pp-logo"/>
    <h1>PeakPilot Mastering</h1>
  </header>

  <main class="pp-main">
    <section id="uploader" class="pp-uploader">
      <div id="dropZone" class="pp-dropzone" tabindex="0" role="button" aria-label="Drop or choose audio file">
        <div class="pp-dropicon" aria-hidden="true">ðŸŽµ</div>
        <div class="pp-droptitle">Drag & drop your mix</div>
        <div class="pp-dropsub">or</div>
        <label class="pp-choose">
          <input id="fileInput" type="file" accept=".wav,.aiff,.aif,.flac,.mp3" hidden />
          <span class="pp-choosebtn">Choose file</span>
        </label>
        <div class="pp-note">WAV / AIFF / FLAC / MP3 â€¢ up to 1 file</div>
      </div>

      <div id="fileList" class="pp-filelist" aria-live="polite"></div>
      <div id="inlineError" class="pp-error" role="alert" aria-live="assertive"></div>

      <div class="pp-actions">
        <button id="analyzeBtn" aria-disabled="true" class="pp-primary" type="button">Analyze</button>
        <button id="clearBtn" class="pp-ghost" type="button">Clear</button>
      </div>
    </section>

    <section id="original-section" class="track-section">
      <h2>Original</h2>
      <div class="wf-row">
        <div id="wf-original" class="wf"></div>
        <button class="wf-btn" data-wf="original" aria-pressed="false" title="Play/Pause"></button>
      </div>
      <canvas id="timeline-canvas" class="timeline"></canvas>
    </section>

    <section id="outputs-section" class="outputs"></section>
  </main>

  <!-- Popup Modal -->
  <div id="pp-modal" class="pp-modal" hidden>
    <div class="pp-card">
      <div class="pp-card-head">
        <h3>Analyzing your mixâ€¦</h3>
        <p>Measuring loudness, peaks and dynamics to set safe targets. Your master preview will be ready shortly; you can fine-tune to taste afterwards.</p>
      </div>
      <div class="pp-orb-wrap">
        <canvas id="pp-orb"></canvas>
        <div class="pp-orb-fallback"></div>
      </div>
      <div class="pp-progress">
        <div id="pp-bar" class="bar indeterminate"></div>
        <div id="pp-stage" class="stage">Startingâ€¦</div>
        <div id="pp-flavor" class="flavor"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
