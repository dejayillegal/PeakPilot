<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PeakPilot</title>
  <link rel="stylesheet" href="/static/css/app.css"/>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body class="pp-dark">
  <header class="pp-header">
    <img src="/static/brand/peakpilot-logo.png" alt="PeakPilot" class="pp-logo"/>
    <h1>PeakPilot Mastering</h1>
  </header>

  <main class="pp-main">
    <div id="pp-uploader" class="pp-uploader">
      <input id="pp-file" type="file" accept=".wav,.aiff,.aif,.flac,.mp3" hidden />
      <button id="pp-choose" class="pp-btn">Choose file</button>
      <div class="pp-fileinfo" aria-live="polite">
        <div class="pp-filemeta">No file selected</div>
        <div class="pp-fileprog"><div class="bar" style="width:0%"></div></div>
        <div id="pp-error" class="pp-error" role="alert" hidden></div>
      </div>
    </div>

    <button id="pp-analyze" class="pp-btn primary" disabled>Analyze</button>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
