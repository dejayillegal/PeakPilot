<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results â€“ PeakPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
  <header class="flex">
    <h1 class="logo">Results</h1>
    <a id="themeToggle" class="button" href="#">ðŸŒ—</a>
  </header>
  {% if errors and errors|length %}
    <div class="error card">
      <h3>Warnings</h3>
      <ul>{% for e in errors %}<li>{{ e }}</li>{% endfor %}</ul>
    </div>
  {% endif %}
  <div class="grid">
  {% for r in results %}
    <div class="card">
      <h3>{{ r.label }}</h3>
      <p><a href="{{ url_for('main.download', job_id=job_id, filename=r.audio) }}">Audio</a> |
         <a href="{{ url_for('main.download', job_id=job_id, filename=r.info) }}">INFO</a></p>
    </div>
  {% endfor %}
  </div>
  <p><a class="button" href="{{ url_for('main.download', job_id=job_id, filename=job_id + '.zip') }}">Download ZIP</a></p>
  <p><a class="button" href="{{ url_for('main.index') }}">Process more</a></p>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
