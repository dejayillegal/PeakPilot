name: Deploy to Hugging Face (prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    concurrency:
      group: peakpilot-prod
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure HF token present
        shell: bash
        run: |
          if [[ -z "${{ secrets.HF_TOKEN }}" ]]; then
            echo "::error::Missing HF_TOKEN secret"; exit 1
          fi

      - name: Setup Git LFS
        run: git lfs install

      # Add Spaces front-matter only if missing (ASCII-only to avoid YAML issues)
      - name: Ensure README has Spaces front-matter
        shell: bash
        run: |
          set -euo pipefail
          need_header=1
          if [[ -f README.md ]]; then
            grep -Eq '^sdk:\s*docker' README.md && need_header=0 || true
          fi
          if [[ "$need_header" -eq 1 ]]; then
            {
              echo '---'
              echo 'title: PeakPilot'
              echo 'emoji: ":control_knobs:"'
              echo 'colorFrom: indigo'
              echo 'colorTo: purple'
              echo 'sdk: docker'
              echo 'app_port: 7860'
              echo 'pinned: false'
              echo '---'
            } > _hf_header.yml
            if [[ -f README.md ]]; then
              cat _hf_header.yml README.md > README.hf.md
            else
              cp _hf_header.yml README.hf.md
            fi
            mv README.hf.md README.md
          fi

      - name: Configure committer
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Track binaries and flip known offenders to LFS pointers
      - name: LFS-track and re-add assets
        shell: bash
        run: |
          set -e
          git lfs track "*.png" "*.jpg" "*.jpeg" "*.webp" "*.wav" "*.flac" "*.mp3" "*.zip"
          git add .gitattributes
          for f in \
            app/static/brand/peakpilot-logo-1024.png \
            app/static/brand/peakpilot-logo.png \
            static/brand/peakpilot-logo-1024.png \
            static/brand/peakpilot-logo.png
          do
            if [[ -f "$f" ]]; then
              git rm --cached -- "$f" || true
              git add -f -- "$f"
            fi
          done

      # IMPORTANT: commit all changes so the working tree is clean before migrate
      - name: Commit Space-ready changes
        shell: bash
        run: |
          git add -A
          git commit -m "Prepare deploy: README header + LFS pointers" || echo "No changes to commit"

      # Now it's safe to rewrite history for the deploy push
      - name: Rewrite history with LFS (deploy-only)
        shell: bash
        run: |
          set -e
          git lfs migrate import --include="*.png,*.jpg,*.jpeg,*.webp,*.wav,*.flac,*.mp3,*.zip" --everything --yes
          git lfs ls-files

      - name: Push to HF Space (prod)
        env:
          HF_USERNAME: djillegal
          SPACE_NAME: PeakPilot
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        shell: bash
        run: |
          set -e
          git remote add space "https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME" || true
          git push --force "https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME" HEAD:main
