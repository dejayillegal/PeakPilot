name: Deploy to Hugging Face (prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    concurrency:
      group: peakpilot-prod
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure HF token present
        shell: bash
        run: |
          if [[ -z "${{ secrets.HF_TOKEN }}" ]]; then
            echo "::error::Missing HF_TOKEN secret"; exit 1
          fi

      - name: Setup Git LFS
        run: git lfs install

      # Add Spaces front-matter (ASCII only) if README lacks it
      - name: Ensure README has Spaces front-matter
        shell: bash
        run: |
          set -euo pipefail
          need_header=1
          if [[ -f README.md ]]; then
            grep -Eq '^sdk:\s*docker' README.md && need_header=0 || true
          fi
          if [[ "$need_header" -eq 1 ]]; then
            {
              echo '---'
              echo 'title: PeakPilot'
              echo 'emoji: ":control_knobs:"'
              echo 'colorFrom: indigo'
              echo 'colorTo: purple'
              echo 'sdk: docker'
              echo 'app_port: 7860'
              echo 'pinned: false'
              echo '---'
            } > _hf_header.yml
            if [[ -f README.md ]]; then
              cat _hf_header.yml README.md > README.hf.md
            else
              cp _hf_header.yml README.hf.md
            fi
            mv README.hf.md README.md
          fi

      # Track binaries so HF accepts the push (pre-receive hook)
      - name: LFS-track deploy assets
        shell: bash
        run: |
          git lfs track "*.png" "*.jpg" "*.jpeg" "*.webp" "*.wav" "*.flac" "*.mp3" "*.zip"
          git add .gitattributes
          git add -A

      - name: Configure committer
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create deploy commit
        shell: bash
        run: |
          git commit -m "Deploy to HF (prod Space)" || echo "No changes to commit"

      - name: Push to HF Space (prod)
        env:
          HF_USERNAME: djillegal
          SPACE_NAME: PeakPilot
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        shell: bash
        run: |
          set -e
          git remote add space "https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME" || true
          git push --force "https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME" HEAD:main
