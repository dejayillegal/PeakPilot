name: Deploy to Hugging Face (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    concurrency:
      group: peakpilot-prod
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure HF token present
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          test -n "$HF_TOKEN" || (echo "::error::Missing HF_TOKEN secret" && exit 1)

      - name: Setup Git LFS
        run: git lfs install

      # Add Spaces front-matter only if README doesn't have it
      - name: Ensure README has Spaces front-matter
        run: |
          if ! grep -q "sdk: docker" README.md 2>/dev/null; then
            cat > _hf_header.yml <<'YAML'
            ---
            title: PeakPilot
            emoji: ðŸŽšï¸
            colorFrom: indigo
            colorTo: purple
            sdk: docker
            app_port: 7860
            pinned: false
            ---
            YAML
            [ -f README.md ] && cat _hf_header.yml README.md > README.hf.md || cp _hf_header.yml README.hf.md
            mv README.hf.md README.md
          fi

      # Make sure binaries are LFS pointers so HF accepts the push
      - name: LFS-track deploy assets
        run: |
          git lfs track "*.png" "*.jpg" "*.jpeg" "*.webp" "*.wav" "*.flac" "*.mp3" "*.zip"
          git add .gitattributes
          git add -A

      - name: Configure committer
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create deploy commit
        run: git commit -m "Deploy to HF (prod Space)" || echo "No changes to commit"

      - name: Push to HF Space (prod)
        env:
          HF_USERNAME: djillegal
          SPACE_NAME: PeakPilot
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME || true
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME HEAD:main
