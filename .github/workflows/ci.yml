name: CI (basic)
on:
  push: { branches: [ "main" ] }
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --no-input -r requirements.txt || true
      - name: Smoke test Flask
        run: |
          python - <<'PY'
          import os
          os.environ["FLASK_ENV"]="production"
          try:
              import app as m
              app = getattr(m, "app", None) or getattr(m, "create_app", lambda: None)()
              if app is None:
                  from app import app as app2
                  app = app2
              with app.test_client() as c:
                  r = c.get("/healthz")
                  print("Health:", r.status_code, r.data[:200])
          except Exception as e:
              print("Smoke test failed:", e)
          PY
